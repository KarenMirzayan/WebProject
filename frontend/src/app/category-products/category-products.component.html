<div
  *ngFor="let product of products"
  class="category-products-holder"
  (click)="viewProductDetails(product.id)"
>
  <img src="{{ product.image }}" alt="product-image" />
  <h3>{{ product.name }}</h3>
  <p>Цена: {{ product.price }}</p>
  <p>СКИДКА: {{ product.discount }}</p>
  <p>{{ product.brand }}</p>
</div>
