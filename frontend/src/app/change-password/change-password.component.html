<h1>Change Password</h1>
<div>
  <label for="oldPassword">Старый пароль:</label>
  <input type="password" id="oldPassword" name="newPassword" [(ngModel)]="oldPassword" required>
</div>
<div>
  <label for="newPassword">Новый пароль:</label>
  <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
</div>
<div>
  <label for="confirmPassword">Подтвердите пароль:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
</div>
<div>
  <button (click)="onSave()">Подтвердить</button>
  <button (click)="onCancel()">Отменить</button>
</div>
