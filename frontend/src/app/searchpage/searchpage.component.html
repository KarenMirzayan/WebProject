
<ul class = "links">
    <li>
        <a [routerLink]="['/home']">Home </a>
    </li>
</ul>



<ul class= "products">
    <li *ngFor="let product of products">
        <a routerLink="/products/{{product.id}}"> 
            <img src="{{product.image}}" alt=""> 
            <div class="content">
                <div class="name">
                   {{product.name}}
            </div>   
                <div class="discount">
                    <span>
                        {{product.discount}}
                    </span>
                </div>
                <div class="price">
                    <span>
                        {{product.price}}
                </span>
                </div>
                </div>
            
        </a>
    </li>
</ul>
